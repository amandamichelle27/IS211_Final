<h1>User Login</h1>
<form action="/login" method="POST">
    <input type="text" name="username" value="Username"
           onfocus="if (this.value=='Username') this.value='';">
    <input type="text" name="password" value="Password"
           onfocus="if (this.value=='Password') this.value='';">
    <input type="submit">
</form>
